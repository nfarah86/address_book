<!DOCTYPE html>
<html>
	<head>  
		<title> Nadine's Address Book </title>
			
			<!-- custom stylesheet.css -->
			<link href = './static/stylesheet.css' rel = 'stylesheet'> 
			<!-- custom js -->
			



	</head> 

	<body>
		<h1> Nadine's Contacts: </h1>
		<table id = "list-contacts">
				<tr id= "lead-contact">
					<th> ID </th>
					<th> First Name </th>
					<th> Last Name </th>
					<th> Phone Number </th>
					<th> Email Address </th>
					<th> Modify Contacts </th>
				</tr>
		</table>

		


		<!-- labels and text  fields -->
		
	<div id = "main-parent">
		<form id = "main-parent-form">
			<div class = "item-text">
				<label> First Name: </lable> 
					<div class = 'field'><input type = 'text' name = 'first_name' />
					</div>
			</div>


			<div class = "item-text">
				<label> Last Name: </label>
					<div class = 'field'><input type = 'text' name = 'last_name'/>
					</div>
			</div>

			<div class = "item-text">
				<label> Phone Number </label>
					<div class = 'field'><input type = 'text' name = 'phone_number'/>
					</div>
			</div>

			<div class = "item-text">
				<label> Email </label>
					<div class = 'field'><input type = 'text' name = 'email'/> 
					</div>
			</div>


		
						<!--   buttons   -->

			<div class = "parent-button-wrapper">
				<div class = 'button-submit'>
					<div class ='nofield'><input type = 'submit' id = 'submit' value = 'Submit' />
					</div>
				</div>

				<div class = 'button-remove'>
					<div class = 'nofield'><input type = 'button' id = 'remove' value = 'Remove' />
					</div>
				</div>
			</div>


		 	<input type="hidden" name="id_entry" value="0" />
		</form>
	</div>


	<button id="myBtn">Try it</button>
<p id="demo"></p>

	<script src ="./static/script_1.js"> </script>

	</body>


</html>
